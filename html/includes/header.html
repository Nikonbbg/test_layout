<header class="main-header">
	<div class="container h-height-full h-line">
		<div class="row middle-xs between-xs h-height-full">
			<div class="col-mob-3 h-hide-mini">
				<div class="nav-mob">
					<a href="" class="nav-mob__toggle" id="toggleMainMenu">
						<i class="iconi"></i>
						<i class="iconi"></i>
						<i class="iconi"></i>
					</a>
				</div>
			</div>
			<div class="col-mob-6 col-xs-3">
				<a href="#" class="c-logo">
					<figure>
						<img src="img/logo.png" alt="">
					</figure>
				</a>
			</div>
			<div class="col-xs-6 h-hide-desktop h-hide-mobile" id="menuTabletHome">
				<div class="c-nav-tablet" id="menuTablet" data-mobile="#mainMenuMobile" data-tablet="#menuTabletHome">
					
				</div>
				
			</div>
			<div class="col-mob-3 col-xs-3" id="thirdanyElement">
				<ul class="clear c-social" data-mobile="#socialMobile" data-desktop="#thirdanyElement">
					<li class="c-social__item">
						<a href="" class="c-social__link">
							<i class="fa fa-twitter"></i>
						</a>
					</li>
					<li class="c-social__item">
						<a href="" class="c-social__link">
							<i class="fa fa-facebook"></i>
						</a>
					</li>
					<li class="c-social__item">
						<a href="" class="c-social__link">
							<i class="fa fa-rss"></i>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="row middle-xs between-xs">
			<div class="col-xs-6 h-hide-tablet" id="navMenuDesktop">
				<nav class="c-nav" data-tablet="#menuTablet" data-desktop="#navMenuDesktop">
					<ul class="clear c-nav__list">
						<li class="c-nav__item">
							<a href="" class="c-nav__link c-nav__link--active">
								<i class="icon-1"></i><span>Home</span>
							</a>
						</li>
						<li class="c-nav__item">
							<a href="" class="c-nav__link">
								<i class="icon-2"></i><span>Blog</span>
							</a>
						</li>
						<li class="c-nav__item">
							<a href="" class="c-nav__link">
								<i class="icon-3"></i><span>Contact Us</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3" id="searchDesktop">
				<form action="" class="c-search" data-mobile="#thirdanyElement" data-desktop="#searchDesktop" >
					<input type="text" id="search" class="c-search__input">
					<label for="search" class="js-search c-search__label">
						<i class="fa fa-search" aria-hidden="true"></i>
						<i class="fa fa-close" aria-hidden="true"></i>
					</label>
				</form>
			</div>
		</div>
	</div>

</header>
